<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A Letter from Hallownest</title>

<style>
  :root{
    --bg1:#0f1a2b;
    --bg2:#05080f;
    --text:#e6f2ff;
    --glow:rgba(150,200,255,0.35);
    --glow2:rgba(207,233,255,0.20);
  }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at top, var(--bg1), var(--bg2) 70%);
    font-family: Arial, sans-serif;
    color:var(--text);
    overflow:hidden;
  }

  /* ===== Layers ===== */
  #dust{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
  }

  /* Fog layers (pure CSS) */
  .fog{
    position:fixed;
    inset:-20%;
    z-index:1;
    pointer-events:none;
    opacity:0.35;
    filter: blur(18px);
    mix-blend-mode: screen;
  }

  /* Two slightly different fog sheets moving at different speeds */
  .fog.one{
    background:
      radial-gradient(circle at 20% 30%, rgba(170,210,255,0.10), transparent 55%),
      radial-gradient(circle at 70% 40%, rgba(120,170,255,0.08), transparent 60%),
      radial-gradient(circle at 45% 70%, rgba(200,240,255,0.06), transparent 60%);
    animation: drift1 26s linear infinite;
  }

  .fog.two{
    opacity:0.25;
    background:
      radial-gradient(circle at 30% 60%, rgba(170,210,255,0.10), transparent 60%),
      radial-gradient(circle at 80% 65%, rgba(120,170,255,0.08), transparent 62%),
      radial-gradient(circle at 55% 20%, rgba(200,240,255,0.06), transparent 58%);
    animation: drift2 34s linear infinite;
    filter: blur(24px);
  }

  @keyframes drift1{
    0%   { transform: translate3d(-6%, -2%, 0) scale(1.08); }
    50%  { transform: translate3d( 6%,  3%, 0) scale(1.12); }
    100% { transform: translate3d(-6%, -2%, 0) scale(1.08); }
  }
  @keyframes drift2{
    0%   { transform: translate3d( 8%,  4%, 0) scale(1.10); }
    50%  { transform: translate3d(-8%, -3%, 0) scale(1.14); }
    100% { transform: translate3d( 8%,  4%, 0) scale(1.10); }
  }

  /* ===== Envelope ===== */
  .envelope-container{
    text-align:center;
    cursor:pointer;
    transition: transform 0.3s ease;
    z-index:3;
    user-select:none;
  }
  .envelope-container:hover{ transform: scale(1.05); }

  .envelope{
    width:210px;
    height:135px;
    background:#cfe9ff;
    position:relative;
    border-radius:8px;
    box-shadow:0 0 22px rgba(150,200,255,0.28);
    overflow:hidden;
  }
  .flap{
    position:absolute;
    width:0;
    height:0;
    border-left:105px solid transparent;
    border-right:105px solid transparent;
    border-bottom:72px solid #a5d8ff;
    top:-72px;
    left:0;
    transition: transform 0.6s ease;
    transform-origin:bottom;
  }
  .open .flap{ transform: rotateX(180deg); }

  .hint{
    opacity:.85;
    margin-top:10px;
    font-size:13px;
    text-shadow:0 0 10px rgba(150,200,255,0.12);
  }

  /* ===== Letter Card ===== */
  .card{
    width:min(680px, 92%);
    background: rgba(20,30,45,0.85);
    border:1px solid rgba(150,200,255,0.20);
    border-radius:18px;
    padding:28px;
    text-align:center;
    box-shadow:0 0 45px rgba(100,150,255,0.14);
    display:none;
    animation: fadeIn 1s ease forwards;
    position:relative;
    z-index:3;
  }

  /* Soft pulsing glow around the card */
  .card::before{
    content:"";
    position:absolute;
    inset:-10px;
    border-radius:22px;
    background: radial-gradient(circle at 50% 30%, rgba(150,200,255,0.18), transparent 60%);
    filter: blur(16px);
    opacity:0.55;
    z-index:-1;
    animation: pulse 4.6s ease-in-out infinite;
  }

  @keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
  }

  @keyframes pulse{
    0%, 100%{ opacity:0.40; transform: scale(0.99); }
    50%     { opacity:0.75; transform: scale(1.02); }
  }

  h1{
    margin:0 0 12px;
    text-shadow:0 0 15px var(--glow);
    animation: titleGlow 3.2s ease-in-out infinite;
  }

  @keyframes titleGlow{
    0%,100%{ text-shadow: 0 0 12px rgba(150,200,255,0.28); }
    50%    { text-shadow: 0 0 22px rgba(207,233,255,0.40); }
  }

  .letter{
    background: rgba(0,0,0,0.35);
    border:1px solid rgba(150,200,255,0.15);
    border-radius:14px;
    padding:18px;
    font-size:16px;
    line-height:1.6;
    box-shadow: inset 0 0 20px rgba(150,200,255,0.06);
  }
  .ask{ margin-top:14px; font-size:20px; font-weight:bold; }

  .btns{
    margin-top:14px;
    display:flex;
    gap:12px;
    justify-content:center;
    flex-wrap:wrap;
    position:relative;
  }

  button{
    border:none;
    border-radius:999px;
    padding:12px 18px;
    font-weight:700;
    cursor:pointer;
    font-size:15px;
    position:relative;
    transition: transform .08s ease, filter .2s ease;
  }
  button:active{ transform: translateY(1px) scale(.99); }

  .yes{
    background: linear-gradient(90deg, #7cc7ff, #cfe9ff);
    color:#000;
    box-shadow: 0 10px 26px rgba(150,200,255,0.16);
  }
  .yes:hover{ filter: brightness(1.05); }

  .no{
    background: rgba(255,255,255,0.10);
    color:var(--text);
    border:1px solid rgba(255,255,255,0.18);
  }

  #msg{ margin-top:10px; min-height:20px; }

  /* Yes-burst particles */
  .burst{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    background:#cfe9ff;
    pointer-events:none;
    box-shadow: 0 0 10px rgba(207,233,255,.35);
    animation: burst 800ms ease-out forwards;
  }
  @keyframes burst{
    from{ opacity:1; transform: translate(0,0) scale(1); }
    to{ opacity:0; transform: translate(var(--x), var(--y)) scale(0.35); }
  }
</style>
</head>

<body>
  <canvas id="dust"></canvas>
  <div class="fog one"></div>
  <div class="fog two"></div>

  <!-- Envelope -->
  <div class="envelope-container" id="envelopeContainer" aria-label="Open letter">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
    </div>
    <p class="hint">Click to open üïØÔ∏è</p>
  </div>

  <!-- Letter -->
  <div class="card" id="card">
    <h1>In the Quiet of Hallownest</h1>

    <div class="letter">
      <p>In this dark and gentle world,</p>
      <p>You are the light I find.</p>
      <p>So I have one simple question‚Ä¶</p>
      <div class="ask">Will you be my Valentine? üíô</div>
    </div>

    <div class="btns" id="btns">
      <button class="yes" id="yesBtn">Yes üí´</button>
      <button class="no" id="noBtn">No üñ§</button>
    </div>

    <div id="msg"></div>
  </div>

<script>
/* =========================
   1) Envelope -> show letter
========================= */
const envelopeContainer = document.getElementById("envelopeContainer");
const envelope = document.getElementById("envelope");
const card = document.getElementById("card");

envelopeContainer.addEventListener("click", () => {
  envelope.classList.add("open");
  setTimeout(() => {
    envelopeContainer.style.display = "none";
    card.style.display = "block";
  }, 700);
});

/* =========================
   2) YES button burst effect
========================= */
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("msg");

function burstFrom(el, count = 30){
  const elRect = el.getBoundingClientRect();
  const parentRect = card.getBoundingClientRect();

  const centerX = elRect.left - parentRect.left + elRect.width / 2;
  const centerY = elRect.top  - parentRect.top  + elRect.height / 2;

  for(let i=0; i<count; i++){
    const p = document.createElement("div");
    p.className = "burst";
    const x = (Math.random() - 0.5) * 220 + "px";
    const y = (Math.random() - 0.5) * -220 + "px";
    p.style.setProperty("--x", x);
    p.style.setProperty("--y", y);
    p.style.left = centerX + "px";
    p.style.top  = centerY + "px";
    card.appendChild(p);
    setTimeout(() => p.remove(), 850);
  }
}

yesBtn.addEventListener("click", () => {
  burstFrom(yesBtn, 34);
  yesBtn.disabled = true;
  yesBtn.style.opacity = "0.86";
  setTimeout(() => { msg.textContent = "Our souls are bound together now üíô‚ú®"; }, 250);
});

/* =========================
   3) Escaping NO button
========================= */
const noBtn = document.getElementById("noBtn");

function dodge(){
  const dx = (Math.random()*260 - 130);
  const dy = (Math.random()*160 - 80);
  const scale = Math.max(0.6, Math.min(1, window.innerWidth / 800));
  noBtn.style.transform = `translate(${dx*scale}px, ${dy*scale}px)`;
}
noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("mousedown", (e) => { e.preventDefault(); dodge(); });
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  msg.textContent = "‚Ä¶That choice fades into shadow üòå";
});

/* =========================
   4) Ambient dust particles (canvas)
========================= */
const canvas = document.getElementById("dust");
const ctx = canvas.getContext("2d");

let W, H, DPR;
function resize(){
  DPR = Math.max(1, Math.floor(window.devicePixelRatio || 1));
  W = canvas.width  = Math.floor(window.innerWidth  * DPR);
  H = canvas.height = Math.floor(window.innerHeight * DPR);
  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";
}
window.addEventListener("resize", resize);
resize();

const motes = [];
const MOTE_COUNT = 75;

function rand(min, max){ return Math.random() * (max - min) + min; }

for(let i=0; i<MOTE_COUNT; i++){
  motes.push({
    x: rand(0, W),
    y: rand(0, H),
    r: rand(0.8, 2.2) * DPR,
    a: rand(0.07, 0.20),
    vx: rand(-0.12, 0.12) * DPR,
    vy: rand(-0.35, -0.10) * DPR,
    tw: rand(0.002, 0.01),
    t: rand(0, 1000)
  });
}

function step(){
  ctx.clearRect(0,0,W,H);

  for(const m of motes){
    m.t += 1;
    const alpha = m.a + Math.sin(m.t * m.tw) * 0.03;

    ctx.beginPath();
    ctx.arc(m.x, m.y, m.r, 0, Math.PI*2);
    ctx.fillStyle = `rgba(207,233,255,${alpha})`;
    ctx.fill();

    ctx.beginPath();
    ctx.arc(m.x, m.y, m.r*2.2, 0, Math.PI*2);
    ctx.fillStyle = `rgba(150,200,255,${alpha*0.22})`;
    ctx.fill();

    m.x += m.vx;
    m.y += m.vy;

    if(m.y < -10*DPR) m.y = H + 10*DPR;
    if(m.x < -10*DPR) m.x = W + 10*DPR;
    if(m.x > W + 10*DPR) m.x = -10*DPR;
  }

  requestAnimationFrame(step);
}
step();
</script>

</body>
</html>
